{% if page.post-type %}
<div class="{{ page.post-type }}">
{% else %}
<div class="post">
{% endif %}
  <div class="content">
    <h2 class="title"><a href="{{ page.url }}">{{ page.title }}</a></h2>
    {{ body }}
  </div>
  
  {% unless page.hide_meta %}
  <div class="meta">
  </div>
  {% endunless %}
</div>
